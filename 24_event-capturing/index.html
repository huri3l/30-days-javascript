<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    // <!-- * It will stop the bubble up, logging only the clicked element instead of all the nest --> 
    // e.stopPropagation();
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    // <!-- * Not bubble up. It will log on capture mode -->
    // <!-- ? Bubble up: LIFO. Capture mode: FIFO -->
    // <!-- ? By default, is false. -->
    // <!-- * If it's true and combined with stopPropagation, it'll log the first one in capture -->
    capture: false,
    // <!-- * This one execute the function passed in the second parameter of addEventListener only once --> 
    // <!-- ? It'll keep listening to the event all the times, but it won't run the function again --> 

    // <!-- * Pode ser bem útil em casos como: existe um botão e o usuário clica várias vezes, porém a função só será chamada na primeira --> 

    once: true
  }));

</script>
</body>
</html>
